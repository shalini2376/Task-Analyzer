<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Smart Task Analyzer</h1>
      <p>Paste your tasks as JSON, and let the system decide what you should do first.</p>
    </header>

    <main class="layout">
      <!-- LEFT: Input Area -->
      <section class="input-panel">
        <h2>Task Input (JSON)</h2>
        <textarea id="taskInput" placeholder='[
    {
        "title": "Finish assignment",
        "due_date": "2025-12-05",
        "importance": 9,
        "estimated_hours": 2,
        "dependencies": []
    }
    ]'></textarea>

        <div class="controls">
          <div class="control-group">
            <label for="sortingStrategy">Sorting Strategy:</label>
            <select id="sortingStrategy">
              <option value="score">Default (Smart Score)</option>
              <option value="fastest">Fastest Wins</option>
              <option value="deadline">Deadline Driven</option>
            </select>
          </div>

          <div class="buttons">
            <button id="analyzeBtn">Analyze Tasks</button>
            <button id="suggestBtn" class="secondary">Suggest Top 3</button>
          </div>
        </div>
      </section>

      <!-- RIGHT: Results Area -->
      <section class="results-panel">
        <h2>Results</h2>
        <div id="results"></div>
      </section>
    </main>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
